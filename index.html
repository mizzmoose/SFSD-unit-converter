<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1 id="header">Metric/Imperial Unit Conversion</h1>
            <div class="input-interaction">
                <input id="input-el" type="text">
                <button id="convert-btn">Convert</button>
                <p id="error-el"></p>
            </div>
        </div>
        <div class="units-converted">
            <div class="unit-box">
                <h3>Length (Meter/Feet)</h3>
                <p class="unit-text" id="length-el"></p>
            </div>
            <div class="unit-box">
                <h3>Volume (Liters/Gallons)</h3>
                <p class="unit-text" id="volume-el"></p>
            </div>
            <div class="unit-box">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p class="unit-text" id="mass-el"></p>
            </div>
        <script src="index.js"></script>
    </body>
</html>
